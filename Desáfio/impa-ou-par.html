<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Impa || Par</title>
</head>
<body>
    <h1>Jogo Impa ou Par</h1>

    <p> um número de 0 a 5 <input type= "number" id="meunumero" min="0" max="5"> </p>
    <button onclick="jogar()">Jogar</button>

    <script>
    
        let ncomputador = '';
        let njogador = '';
        let escolha = 'par';

        function sortear(max) {
            return Math.floor(Math.random() * max);
        }
    
        function jogar() {
            njogador = document.querySelector('#meunumero').value;
            ncomputador = sortear(5);
            njogador = parseInt(njogador);
             let resul = parseFloat(njogador + ncomputador);

            if ( resul %2 === 0 ){

                document.write("Os números são par");

            } else{

                document.write("Os números são impar");

            }
            console.log('ncomputador', ncomputador, typeof ncomputador);
            console.log('meu numero', njogador, typeof njogador);
        }
        
    </script>
</body>
</html>
